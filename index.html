    <title>Moja Jednostavna Stranica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
        }
        section {
            padding: 30px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 15px 0;
            margin-top: 40px;
        }
        a.button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dobrodošli na moju stranicu</h1>
    </header>

    <section>
        <h2>Ovo je jednostavna stranica</h2>
        <p>Ovdje može stajati bilo kakav tekst. Možeš dodati slike, linkove ili druge sekcije.</p>
        <a href="#" class="button">Saznaj više</a>
    </section>

    <footer>
        <p>&copy; 2025 Moja Stranica</p>
    </footer>

</html>
